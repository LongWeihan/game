<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongWeiHan's Game Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局设置 */
        :root {
            --primary-glow: rgba(124, 58, 237, 0.5);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
        }

        /* 动态背景 Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* 标题字体 */
        .font-tech {
            font-family: 'Orbitron', sans-serif;
        }

        /* 玻璃拟态卡片 */
        .game-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            perspective: 1000px;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 20px var(--primary-glow);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* 霓虹文字效果 */
        .neon-text {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                         0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(124, 58, 237, 0.5);
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 入场动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 背景动画画布 -->
    <canvas id="bg-canvas"></canvas>

    <!-- 导航/头部 -->
    <header class="w-full py-8 px-6 flex justify-between items-center relative z-10 animate-in">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-gamepad text-3xl text-purple-400 neon-text"></i>
            <h1 class="text-2xl md:text-3xl font-bold font-tech tracking-wider text-white">
                LONGWEIHAN <span class="text-purple-500">GAMES</span>
            </h1>
        </div>
        <div class="hidden md:flex gap-6 text-sm font-tech tracking-widest text-gray-400">
            <span>DESIGN</span>
            <span>CODE</span>
            <span>ART</span>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="flex-grow container mx-auto px-4 py-12 relative z-10">
        
        <!-- 介绍语 -->
        <div class="text-center mb-16 animate-in delay-1">
            <h2 class="text-4xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 font-tech">
                VIRTUAL REALITY
            </h2>
            <p class="text-gray-400 max-w-2xl mx-auto text-lg font-light">
                探索我的数字游乐场。这里汇集了创意、逻辑与艺术的结晶。
                <br>点击下方卡片，开始您的旅程。
            </p>
        </div>

        <!-- 游戏列表容器 -->
        <div id="game-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-in delay-2">
            <!-- 游戏卡片将由 JS 动态生成 -->
        </div>

        <!-- 更多即将到来 -->
        <div class="mt-20 text-center animate-in delay-3">
            <div class="inline-block p-4 border border-dashed border-gray-700 rounded-lg text-gray-500 hover:text-gray-300 hover:border-gray-500 transition-colors cursor-default">
                <i class="fa-solid fa-plus mr-2"></i> 更多作品开发中...
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="w-full py-6 text-center text-gray-600 text-sm relative z-10 border-t border-gray-900/50 backdrop-blur-sm">
        <p>&copy; 2024 LongWeiHan. All Rights Reserved. Designed with <i class="fa-solid fa-heart text-red-900"></i></p>
    </footer>

    <script>
        // ================= 配置区域 =================
        // 在这里添加新的游戏，页面会自动更新
        const games = [
            {
                id: '01',
                title: "霓虹突袭",
                subtitle: "NEON RAID: WAR ECONOMY",
                description: "高强度俯视角射击。击杀敌人赚取信用点，购买武器、护盾甚至战术核弹。建造炮台防线，在无尽的霓虹潮水中生存。",
                url: "https://longweihan.github.io/game/1",
                icon: "fa-crosshairs", // 射击准星图标
                color: "from-cyan-500 to-purple-600", // 呼应游戏的青/紫色调
                tags: ["Shooter", "Roguelite", "Action"]
            },
            {
                id: '02',
                title: "Lulu",
                subtitle: "GEMINI AI GALGAME",
                description: "搭载 Gemini 大模型的无限剧情视觉小说。没有固定的剧本，Lulu 会根据你的每一次对话实时反应，体验独一无二的恋爱物语。",
                url: "https://longweihan.github.io/game/2",
                icon: "fa-heart", // 爱心图标
                color: "from-pink-500 to-rose-400", // 呼应游戏的粉色调
                tags: ["AI Story", "Galgame", "LLM"]
            },
            {
                id: '03',
                title: "硅晶帝国：秩序",
                subtitle: "WAFER EMPIRE: ORDER",
                description: "深度半导体产业链模拟。从光刻机、晶圆代工到芯片设计，掌控全球科技命脉。通过研发、市场竞争和秘密行动，建立你的科技霸权。",
                url: "https://longweihan.github.io/game/3", // 假设的链接
                icon: "fa-atom", // 象征科技和微观世界的原子图标
                color: "from-green-500 to-emerald-700", // 呼应游戏中的科技绿和系统配色
                tags: ["Strategy", "Simulation", "Tycoon", "Tech-Tree"]
            },
            // 示例：如何添加第三个游戏
            /*
            {
                id: '03',
                title: "星际穿越",
                subtitle: "INTERSTELLAR",
                description: "在群星之间穿梭，寻找失落的文明。",
                url: "https://longweihan.github.io/game/3",
                icon: "fa-user-astronaut",
                color: "from-orange-500 to-red-500",
                tags: ["Adventure"]
            }
            */
        ];

        // ================= 游戏卡片渲染逻辑 =================
        const grid = document.getElementById('game-grid');

        games.forEach(game => {
            const card = document.createElement('a');
            card.href = game.url;
            card.className = 'game-card block rounded-2xl p-6 relative group no-underline';
            
            // 构建标签HTML
            const tagsHtml = game.tags.map(tag => 
                `<span class="text-xs font-mono px-2 py-1 rounded bg-white/10 text-gray-300 border border-white/5">${tag}</span>`
            ).join('');

            card.innerHTML = `
                <div class="absolute top-0 right-0 p-4 opacity-20 font-tech text-4xl font-bold text-white group-hover:opacity-10 transition-opacity">
                    ${game.id}
                </div>
                <div class="h-full flex flex-col justify-between relative z-10">
                    <div>
                        <div class="w-14 h-14 rounded-xl bg-gradient-to-br ${game.color} flex items-center justify-center mb-6 shadow-lg group-hover:scale-110 transition-transform duration-300">
                            <i class="fa-solid ${game.icon} text-2xl text-white"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-1 group-hover:text-purple-300 transition-colors">${game.title}</h3>
                        <p class="text-xs font-tech text-gray-500 tracking-widest mb-4">${game.subtitle}</p>
                        <p class="text-gray-400 text-sm leading-relaxed mb-6 font-light">
                            ${game.description}
                        </p>
                    </div>
                    <div class="flex justify-between items-end border-t border-white/10 pt-4 mt-2">
                        <div class="flex gap-2">
                            ${tagsHtml}
                        </div>
                        <div class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center group-hover:bg-white group-hover:text-black transition-all">
                            <i class="fa-solid fa-arrow-right -rotate-45 group-hover:rotate-0 transition-transform duration-300"></i>
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });

        // ================= 背景粒子动画逻辑 =================
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        // 粒子配置
        const config = {
            particleCount: 80,
            connectionDistance: 150,
            mouseDistance: 200,
            speed: 0.5
        };

        // 鼠标位置
        let mouse = { x: null, y: null };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // 调整尺寸
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed;
                this.vy = (Math.random() - 0.5) * config.speed;
                this.size = Math.random() * 2 + 1;
                this.color = `rgba(${Math.random() * 50 + 200}, ${Math.random() * 50 + 200}, 255, ${Math.random() * 0.5 + 0.1})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // 边界反弹
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // 鼠标交互
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < config.mouseDistance) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (config.mouseDistance - distance) / config.mouseDistance;
                    const directionX = forceDirectionX * force * 2; // 斥力强度
                    const directionY = forceDirectionY * force * 2;

                    this.vx -= directionX * 0.05;
                    this.vy -= directionY * 0.05;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            // 根据屏幕宽度调整粒子数量
            const count = window.innerWidth < 768 ? 40 : config.particleCount;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // 绘制连线
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.connectionDistance) {
                        ctx.beginPath();
                        let opacity = 1 - (distance / config.connectionDistance);
                        ctx.strokeStyle = `rgba(124, 58, 237, ${opacity * 0.2})`; // 紫色连线
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        // 初始化
        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });
        resize();
        initParticles();
        animate();

    </script>
</body>
</html>
